<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACME Car Rental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css" />
  </head>
  <body>
    <main>
      <div>
        <h2>ACME Car Rental</h2>
        <label for="pickupDateInput">Pickup date:</label>
        <input type="date" id="pickupDateInput" />

        <label for="daysInput">Number of days:</label>
        <input type="number" id="daysInput" min="1" value="" />

        <div class="options">
          <label>Options</label>
          <input type="checkbox" id="tollCheckbox" value="3.95" /> Electronic Toll Tag ($3.95/day)<br />
          <input type="checkbox" id="gpsCheckbox" value="2.95" /> GPS ($2.95/day)<br />
          <input type="checkbox" id="roadsideCheckbox" value="2.95" /> Roadside Assistance ($2.95/day)
        </div>

        <div class="under-25">
          <label>Under 25</label>
          <input type="radio" name="under-25" value="yes" id="under25YesRadio" /> Yes
          <input type="radio" name="under-25" value="no" id="under25NoRadio" /> No
        </div>
        <button onclick="estimateCost()">Estimate Total Cost</button>

        <div class="results">
          <p>Car rental: $<span id="carRentalCostSpan">0.00</span></p>
          <p>Options: $<span id="optionsCostSpan">0.00</span></p>
          <p>Under 25 surcharge: $<span id="under25SurchargeCostSpan">0.00</span></p>
          <p>
            <strong>Total due: $<span id="totalCostSpan">0.00</span></strong>
          </p>
        </div>
      </div>
    </main>

    <script src="scripts/main.js"></script>
  </body>
</html>
